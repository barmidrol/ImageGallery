<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile *ngFor="let album of albums">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{album.title}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="album.coverPreview" alt="Album cover">
      <mat-card-content>
        <p>
          {{album.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<button mat-fab color="accent" bottom-right (click)="openAddAlbumDialog()">
  <mat-icon aria-label="Add new album">library_add</mat-icon>
</button>
