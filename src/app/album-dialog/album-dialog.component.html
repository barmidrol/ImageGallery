<form class="album-form" [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Add album</h1>
  <mat-dialog-content>
    <img [src]="coverUrl" class="album-cover">
    <mat-form-field class="full-width">
      <input matInput formControlName="title" placeholder="Enter title">
    </mat-form-field>
    <mat-form-field class="full-width">
      <textarea matInput formControlName="description" placeholder="Enter description"></textarea>
    </mat-form-field>
    <input type='file' (change)="readUrl($event)">
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="submit">Add</button>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
